<header class="w-100 h-100 bg-dark px-4 my-shadow d-flex justify-content-between align-items-center">
    <div class="text-light fs-2 fw-bold fst-italic">
        <span class="text-primary" >Rent Car APP</span>
    </div>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-3" role="group">
            <button *ngIf="isLoggedIn()" type="button" class="btn btn-outline-primary btn-sm" routerLink="/userrentedcarlist">User Agreements</button>
           
            
        </div>

        <div class="btn-group me-2" role="group">

            <button *ngIf="isLoggedIn()" type="button" routerLink="/crudin" class="btn btn-outline-primary "routerLink="/cardetails">Available Cars</button>
            <!-- <button type="button" class="btn btn-outline-primary " data-bs-toggle="modal" data-bs-target="#generalmodal">Register</button> -->
            

            <button *ngIf="!isLoggedIn()" type="button" class="btn btn-outline-primary" routerLink="/">
                Login
            </button>
            <button *ngIf="isLoggedIn()" type="button" class="btn btn-outline-primary" routerLink="/" (click)="logout()">
                Logout
            </button>
            
           
          
            
        </div>
        </div>
</header>

<!-- Modal -->
<div class="modal fade" id="generalmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" #modalTitle></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ng-container #container></ng-container>
            </div>
        </div>
    </div>
</div>
