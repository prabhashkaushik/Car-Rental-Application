
<app-admin-header></app-admin-header>

<div class="container mt-4">
  <h2>Add Rental Car Agreement</h2>
  <form [formGroup]="AddCar" (ngSubmit)="onSubmit()" class="border p-3">
    <div class="row g-3">
      
      <div class="col">
        <label for="maker" class="form-label">Maker:</label>
        <input type="text" class="form-control" id="maker" formControlName="maker">
        <div class="form-text text-danger" *ngIf="AddCar.get('maker')?.hasError('required')">
          Maker is required.
      </div>
      </div>
      <div class="col">
        <label for="model" class="form-label">Model:</label>
        <input type="text" class="form-control" id="model" formControlName="model">
        <div class="form-text text-danger"  *ngIf="AddCar.get('model')?.hasError('required')">
          Model is required.
      </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col">
        <label for="rentalPrice" class="form-label">Rental Price:</label>
        <input type="text" class="form-control" id="rentalPrice" formControlName="rentalPrice">
        <div class="form-text text-danger" *ngIf="AddCar.get('rentalPrice')?.hasError('required')">
          Rental Price is required.
      </div>
      </div>
      <div class="col">
        <label for="carImage" class="form-label">Car Image URL:</label>
        <input type="text" class="form-control" id="carImage" formControlName="carImage">
        <div class="form-text text-danger" *ngIf="AddCar.get('carImage')?.hasError('required')">
          Car Image is required.
      </div>
      </div>
    </div>

    <div class="row g-3">
      
      <div class="col">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div class="form-text text-danger" *ngIf="AddCar.get('name')?.hasError('required')">
          Name is required.
      </div>
      </div>
      <div class="col">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div class="form-text text-danger" *ngIf="AddCar.get('email')?.hasError('required')">
          Email is required.
      </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        <div class="form-text text-danger" *ngIf="AddCar.get('phoneNumber')?.hasError('required')">
          Phone Number is required.
      </div>
      </div>
      <div class="col">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address">
        <div class="form-text text-danger" *ngIf="AddCar.get('address')?.hasError('required')">
          Address is required.
      </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col">
        <label for="startRentalDuration" class="form-label">Start Rental Duration:</label>
        <input type="text" class="form-control" id="startRentalDuration" formControlName="startRentalDuration">
        <div class="form-text text-danger" *ngIf="AddCar.get('startRentalDuration')?.hasError('required')">
          StartRentalDuration is required.
      </div>
      </div>
      <div class="col">
        <label for="endRentalDuration" class="form-label">End Rental Duration:</label>
        <input type="text" class="form-control" id="endRentalDuration" formControlName="endRentalDuration">
        <div class="form-text text-danger" *ngIf="AddCar.get('endRentalDuration')?.hasError('required')">
          EndRentalDuration is required.
      </div>
      </div>
    </div>

    <!-- <div class="row g-3">
      <div class="col">
        <label for="isReturned" class="form-label">Is Returned:</label>
        <select class="form-select" id="isReturned" formControlName="isReturned">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div> -->
      <!-- <div class="col">
        <label for="requestForReturn" class="form-label">Request For Return:</label>
        <select class="form-select" id="requestForReturn" formControlName="requestForReturn">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div> 
    </div> -->

    <button type="submit"  class="btn btn-primary mt-3" >Submit</button>
  </form>
</div>
