<app-header></app-header>

<form class="boarder p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
  <div class='row g-0'>
      <div class="'col text-center p-2 mb-3 bg-light">
          <span class="'fs-3">Login</span>
      </div>
  </div>

  <div class="'row">
      <div class="colmb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id='email'
          formControlName="email">
      </div>
  </div>
  <div class="'row">
      <div class="colmb-3">
          <label for='pwd' class="'form-label">Password</label>
          <input type="password" class="form-control" id="pwd" formControlName="pwd">
      </div>
  </div>

  <div class="'row">
      <div class="col-6 offset-3">
          <div class="d-grid">
              <button type="'submit"  class='btn btn-primary' routerLink="/cardetails">Login</button>
          </div>
      </div>
  </div>

</form>
